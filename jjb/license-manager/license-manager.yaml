    stream:
      - master:
          branch: master

- project:
    name: license-manager-sonar
    project: license-manager
    project-name: license-manager
    mvn-settings: license-manager-settings
    build-node: ubuntu1804-docker-4c-4g
    java-version: openjdk11
    jobs:
      - gerrit-maven-sonar
    branch: master
