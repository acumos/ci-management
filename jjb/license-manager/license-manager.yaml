---
- project:
    name: license-manager-project-view
    project-name: license-manager
    views:
      - project-view

- project:
    name: license-manager-project
    # jenkins job name prefix
    project-name: license-manager
    # git repo
    project: license-manager
    mvn-settings: license-manager-settings
    # pass Jenkins build number
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    nexus-iq-namespace: 'acumos-'
    # needs docker-enabled build node
    build-node: ubuntu1804-docker-4c-4g
    java-version: openjdk11
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-stage
      # standard Global JJB templates
      # release job sigul requires centos
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-4c-4g
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-clm
    stream:
      - master:
          branch: master


- project:
    name: license-rtu-editor
    # jenkins job name prefix
    project-name: license-rtu-editor
    # git repo
    project: license-manager
    project-settings: license-manager-settings
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory
    docker_root: license-rtu-editor
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'license-rtu-editor/.*'
    jobs:
      # Build docker job
      - '{project-name}-acumos-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    name: license-profile-editor
    # jenkins job name prefix
    project-name: license-profile-editor
    # git repo
    project: license-manager
    project-settings: license-manager-settings
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory
    docker_root: license-profile-editor
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'license-profile-editor/.*'
    jobs:
      # Build docker job
