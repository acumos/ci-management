---
# Acumos JJB template variable default values

- defaults:
    name: global

    # lftools
    lftools-version: <1.0.0

    # lf-infra-defaults
    jenkins-ssh-credential: jenkins

    # build discards
    build-days-to-keep: 30

    # Timeout in minutes
    build-timeout: 30
    build-node: centos7-basebuild-4c-4g

    archive-artifacts: ''

    # default gerrit server definition
    gerrit-server-name: gerrit.acumos.org

    # Default java version
    java-version: openjdk8

    # Default maven version
    mvn-version: mvn35
    # Default maven goals
    mvn-goals: 'clean install'
    # Default JVM invocation options
    mvn-opts: ''

    # Nexus2 for jars
    mvn-snapshot-id: snapshots
    nexus-snapshot-repo: snapshots
    mvn-staging-id: staging
    staging-profile-id: 44a7960c5d848
    mvn-site-id: site

    # Nexus3 for dockers
    nexus3-public-registry: nexus3.acumos.org:10001
    nexus3-snapshot-registry: nexus3.acumos.org:10003
    nexus3-staging-registry:  nexus3.acumos.org:10004

    # Javadoc
    javadoc-path: org.acumos.$PROJECT/$STREAM
