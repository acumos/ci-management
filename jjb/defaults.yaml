---
# GLOBAL jenkins defaults

- defaults:
    name: global

    # lftools
    lftools-version:  <1.0.0

    # lf-infra-defaults
    jenkins-ssh-credential: 'jenkins'

    # build discards
    build-days-to-keep: 30

    # Timeout in minutes
    build-timeout: 30
    build-node: centos7-basebuild-4c-4g

    archive-artifacts: ''

    # default gerrit server definition
    gerrit-server-name: 'gerrit.acumos.org'

    # Set default maven version used for everything
    mvn-version: 'mvn33'

    # Default maven goals
    mvn-goals: 'clean install'
    mvn-opts: ''

    # Maven / Java
    # use "warn" to disable download messages from the TransferListener
    acumos-infra-mvn-opts: |
        --show-version
        --batch-mode
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=info
        -Djenkins
        -Dmaven.repo.local=/tmp/r
        -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r

    # Nexus
    mvn-snapshot-id: snapshots
    nexus-snapshot-repo: snapshots
    mvn-staging-id: staging
    staging-profile-id: 3428955350b21

    # Javadoc
    javadoc-path: org.acumos.$PROJECT/$STREAM
