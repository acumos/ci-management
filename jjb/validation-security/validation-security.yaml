# Triggers Python test via tox
---
- project:
    name: validation-security-project
    project-name: validation-security
    project: validation-security
    mvn-settings: validation-security-settings
    python-version: python3
    build-timeout: 30
    jobs:
      - '{project-name}-python-jobs'
    stream:
      - master:
          branch: master

- project:
    name: validation-security-sonar
    project-name: validation-security
    project: validation-security
    mvn-settings: validation-security-settings
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    branch: 'master'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
