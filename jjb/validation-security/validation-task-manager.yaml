---
- project:
    name: validation-security-task-manager-project
    # jenkins job name prefix
    project-name: validation-security-task-manager
    # git repo
    project: validation-security
    project-settings: validation-security-settings
    # need docker-enabled host
    build-node: centos7-docker-4c-4g
    # subdirectory of project
    docker_root: validation_task_manager
    jobs:
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
