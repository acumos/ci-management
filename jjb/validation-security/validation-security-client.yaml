---
- project:
    name: validation-security-client-project
    # jenkins job name prefix
    project-name: validation-security-client
    # git repo
    project: validation-security
    project-settings: validation-security-settings
    # need docker-enabled host
    build-node: centos7-docker-4c-4g
    # subdirectory of project
    docker_root: validation_client
    # only trigger on file changes in subdir
    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: 'validation_client/**'
    jobs:
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
      # no athena stream needed
