---
- project:
    name: generic-model-runner-project-view
    project-name: generic-model-runner
    views:
      - project-view

- project:
    name: generic-model-runner-project
    # jenkins job name prefix
    project-name: generic-model-runner
    # git repo
    project: generic-model-runner
    mvn-settings: generic-model-runner-settings
    # pass Jenkins build number
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    nexus-iq-namespace: 'acumos-'
    # needs docker-enabled build node
    build-node: centos7-docker-4c-4g
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-stage
      # standard Global JJB templates
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
      - athena:
          branch: athena

- project:
    name: generic-model-runner-sonar
    project: generic-model-runner
    project-name: generic-model-runner
    mvn-settings: generic-model-runner-settings
    branch: master
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
