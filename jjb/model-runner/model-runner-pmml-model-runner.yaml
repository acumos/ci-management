---
- project:
    name: model-runner-pmml-model-runner
    # jenkins job name prefix
    project-name: "{name}"
    project: model-runner/pmml-model-runner
    build-node: centos7-docker-4c-4g
    mvn-settings: model-runner-pmml-model-runner-settings
    python-version: python3
    build-timeout: 30
    concurrent: false
    container-tag-method: yaml-file
    # use host network
    docker-build-args: "--network=host"
    docker-name: acumos/pmml-model-runner
    jobs:
      - "{project-name}-python-jobs"
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - master:
          branch: master
