---
- project:
    name: cds-project
    project-name: common-dataservice-build
    project: common-dataservice
    mvn-settings: common-dataservice-settings
    # see download messages
    mvn-params: '-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=info -Dbuild.number=${BUILD_NUMBER}'
    # needs docker-enabled build node
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-release
      # javadoc group has -publish and -verify
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-sonar
    stream:
      - master:
          branch: master
