---
- project:
    name: documentation-project
    project-name: documentation
    project: documentation
    mvn-settings: documentation-settings
    # name of project at ReadTheDocs.org
    rtd-project: acumos-documentation
    jobs:
      - {project-name}-rtd-jobs # job group containing gerrit-rtd-{verify/merge}
      - acumos-gerrit-rtd-merge # this job points at privdocs server and should go away soon
    stream:
      - master:
          branch: master
