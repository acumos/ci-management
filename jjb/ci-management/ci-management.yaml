- project:
    name: ci-jobs
    # default 10 min is too little during busy hour
    build-timeout: 30

    jobs:
      - '{project-name}-ci-jobs'
      - gerrit-tox-verify
      - acumos-docker-audit-jobs

    project: ci-management
    project-name: ci-management
    build-node: centos7-builder-2c-1g
    jjb-version: 2.2.1
