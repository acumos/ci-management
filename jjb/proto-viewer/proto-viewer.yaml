---
- project:
    name: proto-viewer-project
    project-name: proto-viewer
    project: proto-viewer
    project-settings: proto-viewer-settings
    mvn-settings: proto-viewer-settings
    python-version: python3
    build-node: centos7-docker-4c-4g
    build-timeout: 30
    # docker_root no needed, docker file is in root
    jobs:
      - '{project-name}-python-jobs'
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
      - athena:
          branch: athena

- project:
    name: proto-viewer-sonar
    project-name: proto-viewer
    project: proto-viewer
    mvn-settings: proto-viewer-settings
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    branch: 'master'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
