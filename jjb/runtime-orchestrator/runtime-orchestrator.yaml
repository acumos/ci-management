---
- project:
    name: runtime-orchestrator-project
    # jenkins job name prefix
    project-name: runtime-orchestrator
    # git repo
    project: runtime-orchestrator
    mvn-settings: runtime-orchestrator-settings
    # pass Jenkins build number
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    # needs docker-enabled build node
    build-node: centos7-docker-4c-4g
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-release
      # standard Global JJB templates
      - gerrit-maven-clm
      - gerrit-maven-javadoc-publish
      - gerrit-maven-javadoc-verify
      - gerrit-maven-sonar
    stream:
      - master:
          branch: master
