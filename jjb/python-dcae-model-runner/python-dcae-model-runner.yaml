---
- project:
    name: python-dcae-model-runner-project
    project-name: python-dcae-model-runner
    project: python-dcae-model-runner
    mvn-settings: python-dcae-model-runner-settings
    python-version: python3
    build-timeout: 30
    concurrent: false
    jobs:
      - '{project-name}-python-jobs'
      - '{project-name}-python-release-{stream}'
      - '{project-name}-python-staging-{stream}'
    stream:
      - master:
          branch: master

- project:
    name: python-dcae-model-runner-sonar
    project-name: python-dcae-model-runner
    project: python-dcae-model-runner
    mvn-settings: python-dcae-model-runner-settings
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    branch: 'master'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
