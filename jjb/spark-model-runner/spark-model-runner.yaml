---
- project:
    name: spark-model-runner-project-view
    project-name: spark-model-runner
    views:
      - project-view

- project:
    name: spark-model-runner-project
    # jenkins job name prefix
    project-name: spark-model-runner-smr
    # git repo
    project: spark-model-runner
    mvn-settings: spark-model-runner-settings
    # pass Jenkins build number
    mvn-params: '-Dbuild.number=${{BUILD_NUMBER}} -f spark-modelrunner/pom.xml'
    # needs docker-enabled build node
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master


