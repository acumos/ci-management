---
- project:
    name: kubernetes-client-project-view
    project-name: kubernetes-client
    views:
      - project-view

- project:
    name: k8s-client-project
    # jenkins job name prefix
    project-name: kubernetes-client
    # git repo
    project: kubernetes-client
    mvn-settings: kubernetes-client-settings
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-stage
      # standard Global JJB templates
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
      - athena:
          branch: athena

- project:
    name: kubernetes-client-sonar
    project: kubernetes-client
    project-name: kubernetes-client
    mvn-settings: kubernetes-client-settings
    branch: master
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
