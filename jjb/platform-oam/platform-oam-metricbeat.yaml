---
- project:
    name: platform-oam-metricbeat-project
    # jenkins job name prefix
    project-name: platform-oam-metricbeat
    # git repo
    project: platform-oam
    project-settings: platform-oam-settings
    # need docker-enabled host
    build-node: centos7-docker-4c-4g
    # subdirectory of project
    docker_root: metricbeat
    # only trigger on file changes in subdir
    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: 'metricbeat/**'
    jobs:
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
      - athena:
          branch: athena
