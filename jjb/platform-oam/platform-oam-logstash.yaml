- project:
    name: platform-oam-logstash-project
    # jenkins job name prefix
    project-name: platform-oam-logstash
    # git repo
    project: platform-oam
    # params required by docker-jobs
    project-settings: platform-oam-settings
    # need docker-enabled host
    build-node: centos7-docker-4c-4g
    # subdirectory of project
    docker_root: elk-stack/logstash
    # only trigger on file changes in subdir
    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: 'elk-stack/logstash/**'
    jobs:
      - '{project-name}-acumos-docker-jobs'
    stream:
      - master:
          branch: master
      - athena:
          branch: athena
