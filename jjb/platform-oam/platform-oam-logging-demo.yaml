---
- project:
    name: platform-oam-logging-demo-project
    # jenkins job name prefix
    project-name: platform-oam-logging-demo
    # git repo
    project: platform-oam
    project-settings: platform-oam-settings
    mvn-settings: platform-oam-settings
    # POC code subdirectory
    mvn-params: '-f logging-demo'
    # POC code subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'logging-demo/.*'
    jobs:
      - '{project-name}-maven-jobs'
      # no javadoc because that fails on subdirectory
      # - '{project-name}-maven-javadoc-jobs'
    stream:
      - master:
          branch: master
