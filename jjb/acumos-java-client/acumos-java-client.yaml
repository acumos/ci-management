---
- project:
    name: acumos-java-client-project
    project-name: acumos-java-client
    project: acumos-java-client
    mvn-settings: acumos-java-client-settings
    jobs:
      - '{project-name}-maven-jobs'
      # merge job is not yet part of global JJB
      - gerrit-maven-merge
      # javadoc group has -publish and -verify
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-sonar
    stream:
      - master:
          branch: master
