---
- project:
    name: workbench-project-catalog-webcomponent-project
    # jenkins job name prefix
    project-name: workbench-project-catalog-webcomponent
    # git repo
    project: workbench
    project-settings: workbench-settings
    mvn-settings: workbench-settings
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory
    mvn-params: '-f project-catalog-webcomponent -Dbuild.number=${{BUILD_NUMBER}}'
    # subdirectory
    docker_root: project-catalog-webcomponent
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'project-catalog-webcomponent/.*'
    jobs:
      # Only build is the docker
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
