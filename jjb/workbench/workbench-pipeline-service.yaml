---
- project:
    name: workbench-pipeline-service-project
    # jenkins job name prefix
    project-name: workbench-pipeline-service
    # git repo
    project: workbench
    project-settings: workbench-settings
    mvn-settings: workbench-settings
    # subdirectory
    mvn-params: '-f pipeline-service -Dbuild.number=${{BUILD_NUMBER}}'
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'pipeline-service/.*'
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-nd-merge
      - gerrit-maven-dl-nd-stage
      # Javadoc template does not yet support -f
      # - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
