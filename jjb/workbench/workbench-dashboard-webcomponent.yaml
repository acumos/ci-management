---
- project:
    name: workbench-dashboard-webcomponent-project
    # jenkins job name prefix
    project-name: workbench-dashboard-webcomponent
    # git repo
    project: workbench
    project-settings: workbench-settings
    mvn-settings: workbench-settings
    # subdirectory
    mvn-params: '-f dashboard-webcomponent -Dbuild.number=${{BUILD_NUMBER}}'
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory of project
    docker_root: workbench/dashboard-webcomponent
    # only trigger on file changes in subdir
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'dashboard-webcomponent/.*'
    jobs:
      # Only build is the docker
      - '{project-name}-docker-jobs'
    stream:
      - master:
          branch: master
