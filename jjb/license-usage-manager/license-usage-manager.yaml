---
- project:
    name: license-usage-manager-project-view
    project-name: license-usage-manager
    views:
      - project-view

- project:
    name: lum-java-rest-client

    # jenkins job name prefix
    project-name: lum-java-rest-client
    # git repo
    project: license-usage-manager
    mvn-settings: license-usage-manager-settings
    # pass Jenkins build number
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    nexus-iq-namespace: 'acumos-'
    # subdirectory
    mvn-pom: lum-java-rest-client/pom.xml
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'lum-java-rest-client/.*'
    # needs docker-enabled build node
    build-node: ubuntu1804-docker-4c-4g
    java-version: openjdk11
    jobs:
      # custom Acumos templates
      - gerrit-maven-dl-verify
      - gerrit-maven-dl-merge
      - gerrit-maven-dl-stage
      # standard Global JJB templates
      # release job sigul requires centos
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-4c-4g
      - '{project-name}-maven-javadoc-jobs'
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

- project:
    name: lum-server
    # jenkins job name prefix
    project-name: lum-server
    # git repo
    project: license-usage-manager
    project-settings: license-usage-manager-settings
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory
    docker_root: lum-server
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'lum-server/.*'
    jobs:
      # build docker jobs
      - '{project-name}-acumos-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    name: lum-database
    # jenkins job name prefix
    project-name: lum-database
    # git repo
    project: license-usage-manager
    project-settings: license-usage-manager-settings
    nexus-iq-namespace: 'acumos-'
    build-node: centos7-docker-4c-4g
    # subdirectory
    docker_root: lum-db
    # subdirectory
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'lum-db/.*'
    jobs:
      # build docker jobs
      - '{project-name}-acumos-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    name: license-usage-manager-sonar
    project: license-usage-manager
    project-name: license-usage-manager
    mvn-settings: license-usage-manager-settings
    build-node: ubuntu1804-docker-4c-4g
    java-version: openjdk11
    jobs:
      - gerrit-maven-sonar
    branch: master
