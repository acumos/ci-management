---
# Job definition Anchors
- pypi_job_boiler_plate: &pypi_job_boiler_plate
    name: pypi_job_boiler_plate

    project-type: freestyle
    node: '{build-node}'

    #####################
    # Job configuration #
    #####################

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

      - gerrit_merge_triggers:
          - change-merged-event
          - comment-added-contains-event:
              comment-contains-value: remerge$

      - gerrit_trigger_file_paths:
          - compare-type: ANT
            pattern: '**'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '$GIT_URL/$PROJECT'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: true
          choosing-strategy: default

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-python-staging-{stream}'

    # Job template for PyPI staging jobs
    # Daily Builds

    <<: *pypi_job_boiler_plate

    parameters:
      - pypi-server:
          pypi-server: staging

    triggers:
      - timed-release:
          timed: '0 3 * * *'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

    builders:
      - config-file-provider:
          files:
            - file-id: 'pypirc'
            - target: '$HOME/.pypirc'
      - shell: !include-raw-escape: ../global-jjb//shell/tox-run.sh
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh

- job-template:
    name: '{project-name}-python-release-{stream}'

    # Job template for PyPI release jobs
    # Requires manual trigger

    <<: *pypi_job_boiler_plate

    parameters:
      - pypi-server:
          pypi-server: release

    triggers:
      - gerrit:
          server: '{gerrit-server-name}'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: "please release"
          project: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: 'pypirc'
              target: '$HOME/.pypirc'
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh
      - inject:
          pypi-server: pypi
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh
