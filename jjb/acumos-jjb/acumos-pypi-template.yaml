---
# Job definition Anchors
- pypi_job_boiler_plate: &pypi_job_boiler_plate
    name: pypi_job_boiler_plate

    project-type: freestyle
    node: '{build-node}'

    #####################
    # Job configuration #
    #####################

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '$GIT_URL/$PROJECT'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: true
          choosing-strategy: default

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-python-staging-{stream}'

    # Job template for PyPI staging jobs
    # Daily Builds

    <<: *pypi_job_boiler_plate

    parameters:
      - pypi-server:
          pypi-server: staging

    triggers:
      - timed-release:
          cron: '0 3 * * *'
      - gerrit-trigger-patch-submitted:
          server: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          file-id: 'pypirc'
          target: '$HOME/.pypirc'
      - shell: !include-raw-escape: ../global-jjb//shell/tox-run.sh
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh

- job-template:
    name: '{project-name}-python-release-{stream}'

    # Job template for PyPI release jobs
    # Requires manual trigger

    <<: *pypi_job_boiler_plate

    parameters:
      - pypi-server:
          pypi-server: release

    triggers:
      - gerrit-trigger-release-manually:
          server: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          file-id: 'pypirc'
          target: '$HOME/.pypirc'
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh
      - inject:
          pypi-server: pypi
      - shell:
          !include-raw-escape: ../../shell/pypi-publish.sh
