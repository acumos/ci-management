---
- acumos_rtd_common: &acumos_rtd_common
    name: acumos-rtd-common

    ######################
    # Default parameters #
    ######################

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**/*.rst'
      - compare-type: ANT
        pattern: '**/conf.py'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

#############
# RTD MERGE #
#############

- acumos_rtd_merge: &acumos_rtd_merge
    name: acumos-rtd-merge

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    doc-dir: docs/_build/html
    git-url: $GIT_URL/$GERRIT_PROJECT
    project-pattern: '**'
    stream: master
    submodule-recursive: true

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: rtd-remerge$

    #####################
    # Job Configuration #
    #####################

    builders:
      - inject:
          properties-content: DOC_DIR={doc-dir}
      # do not curl to readthedocs.org
      #- lf-rtd-trigger-build:
      #    rtd-project: '{rtd-project}'
      # instead build locally and  rsync to private doc server
      - shell: !include-raw-escape:
          - ../global-jjb/shell/tox-install.sh
          - shell/rtd-verify.sh
          - shell/rsync-docs.sh

- job-template:
    # name change for acumos
    name: '{project-name}-priv-merge-{stream}'
    id: acumos-gerrit-rtd-merge
    <<: *acumos_rtd_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_rtd_merge

    scm:
      - lf-infra-gerrit-scm:
          git-url: '{git-url}'
          refspec: 'refs/heads/{branch}'
          branch: '{branch}'
          submodule-recursive: true
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project-pattern}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'
