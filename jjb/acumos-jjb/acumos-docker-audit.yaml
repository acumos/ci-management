---
# These are stand-alone jobs to audit images within the staging and snapshot
# docker repositories. Since they cover entire repositories, they are outside
# the scope of individual projects.

- job-group:
    name: 'acumos-docker-audit-jobs'

    jobs:
      - acumos-docker-audit-snapshot-repo
      - acumos-docker-audit-staging-repo

- docker_audit_boiler_plate: &docker_audit_boiler_plate
    name: docker_audit_boiler_plate

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'
    action: list

    parameters:
      - string:
          name: PATTERN
          default: '{pattern}'
          description: Regex pattern to search for (include bash escaping)
      - string:
          name: REPO
          default: '{repo}'
          description: Docker repo to audit

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - config-file-provider:
          files:
            - file-id: pypirc
              target: '$HOME/.pypirc'
      - shell:
          !include-raw-escape: ../acumos-jjb/shell/run-nexus3-audit.sh

    publishers:
      - lf-infra-publish
      - archive:
          artifacts: 'audit_list*'
          allow-empty: 'true'

- job-template:
    name: 'acumos-docker-audit-snapshot-repo'
    repo: 'docker.snapshot'
    pattern: '^((?!SNAPSHOT).)*$'

    <<: *docker_audit_boiler_plate

- job-template:
    name: 'acumos-docker-audit-staging-repo'
    repo: 'docker.staging'
    pattern: 'SNAPSHOT'

    <<: *docker_audit_boiler_plate
