---
# Docker templates for Acumos projects
# Wholly independent of maven, POM files, etc.
# Jenkins defines DOCKER_REGISTRY with host name only.

- job-group:
    name: '{project-name}-docker-jobs'

    jobs:
      - gerrit-docker-merge
      - gerrit-docker-stage
      - gerrit-docker-verify

####################
# COMMON FUNCTIONS #
####################

- acumos_docker_common: &acumos_docker_common
    name: acumos-docker-common

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          branch: '{branch}'
          project: '{project}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

################
# Docker Merge #
################

- acumos_docker_merge: &acumos_docker_merge
    name: acumos-docker-merge

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30  # 30 days in case we need to troubleshoot
    build-timeout: 30
    cron: 'H H * * 0'  # build weekly to refresh snapshots
    docker_root: '$WORKSPACE'
    docker_build_args: ''
    docker_name: 'unnamed'
    # Default to LF standard 'snapshots' docker registry
    docker_registry: '$DOCKER_REGISTRY:10003'
    docker_tag: 'latest'
    git-url: '$GIT_URL/$PROJECT'
    pre_build_script: ''
    post_build_script: ''
    stream: master
    submodule-recursive: true

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**'

    post_build_trigger: ''

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-infra-docker-login:
          global-settings-file: 'global-settings'
          settings-file: '{project-settings}'
      - shell: '{pre_build_script}'
      - inject:
          # Docker registry is purposely not using an '_' so as to not conflict
          # with the Jenkins global env var
          properties-content: |
              DOCKER_ARGS={docker_build_args}
              DOCKER_NAME={docker_name}
              DOCKER_ROOT={docker_root}
              DOCKER_TAG={docker_tag}
              DOCKERREGISTRY={docker_registry}
      # Do the docker build
      - shell: !include-raw: shell/docker-build.sh
      - inject:
          # Import the docker image information from the build step
          properties-file: 'env_inject.txt'
      # Execute any post build clean-up or testing
      - shell: '{post_build_script}'
      # Provided all steps have already passed, push the docker image
      - shell: !include-raw: shell/docker-push.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-docker-merge-{stream}'
    id: gerrit-docker-merge
    <<: *acumos_docker_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_docker_merge

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    triggers:
      - timed: '{cron}'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

################
# Docker Stage #
################

- acumos_docker_stage: &acumos_docker_stage
    name: acumos-docker-stage

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30  # 30 days in case we need to troubleshoot
    build-timeout: 30
    cron: ''
    docker_root: '$WORKSPACE'
    docker_build_args: ''
    docker_name: 'unnamed'
    # Default to LF standard 'staging' docker registry
    docker_registry: '$DOCKER_REGISTRY:10004'
    docker_tag: 'latest'
    git-url: '$GIT_URL/$PROJECT'
    pre_build_script: ''
    post_build_script: ''
    stream: master
    submodule-recursive: true

    gerrit_stage_triggers:
      - comment-added-contains-event:
          comment-contains-value: build release$

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-infra-docker-login:
          global-settings-file: 'global-settings'
          settings-file: '{project-settings}'
      - shell: '{pre_build_script}'
      - inject:
          # Docker registry is purposely not using an '_' so as to not conflict
          # with the Jenkins global env var
          properties-content: |
              DOCKER_ARGS={docker_build_args}
              DOCKER_NAME={docker_name}
              DOCKER_ROOT={docker_root}
              DOCKER_TAG={docker_tag}
              DOCKERREGISTRY={docker_registry}
      # Do the docker build
      - shell: !include-raw: shell/strip-pom-snapshot.sh
      - shell: !include-raw: shell/docker-build.sh
      - inject:
          # Import the docker image information from the build step
          properties-file: 'env_inject.txt'
      # Execute any post build clean-up or testing
      - shell: '{post_build_script}'
      # Provided all steps have already passed, push the docker image
      - shell: !include-raw: shell/docker-push.sh

- job-template:
    name: '{project-name}-docker-stage-{stream}'
    id: gerrit-docker-stage
    <<: *acumos_docker_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_docker_stage

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    triggers:
      - timed: '{obj:cron}'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_stage_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'

#################
# Docker Verify #
#################

- acumos_docker_verify: &acumos_docker_verify
    name: acumos-docker-verify

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30  # 30 days in case we need to troubleshoot
    build-timeout: 30
    docker_root: '$WORKSPACE'
    docker_build_args: ''
    docker_name: 'unnamed'
    # Default to LF standard 'snapshots' docker registry
    docker_registry: '$DOCKER_REGISTRY:10003'
    docker_tag: 'latest'
    git-url: '$GIT_URL/$PROJECT'
    pre_build_script: ''
    post_build_script: ''
    stream: master
    submodule-recursive: true

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: recheck$

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**'

    #####################
    # Job Configuration #
    #####################

    concurrent: true

    builders:
      - lf-infra-docker-login:
          global-settings-file: 'global-settings'
          settings-file: '{project-settings}'
      - shell: '{pre_build_script}'
      - inject:
          properties-content: |
              DOCKER_ARGS={docker_build_args}
              DOCKER_NAME={docker_name}
              DOCKER_ROOT={docker_root}
              DOCKER_TAG={docker_tag}
              DOCKERREGISTRY={docker_registry}
      # Do the docker build
      - shell: !include-raw: shell/docker-build.sh
      - inject:
          # Import the docker image information from the build step
          properties-file: 'env_inject.txt'
      # Execute any post build clean-up or testing
      - shell: '{post_build_script}'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-docker-verify-{stream}'
    id: gerrit-docker-verify
    <<: *acumos_docker_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_docker_verify

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'
