---
# Acumos custom templates
# Slightly revised versions of templates in global-jjb/jjb/lf-maven-jobs.yaml
# Changes:
# * Most add the lf-infra-docker-login builder to login at Nexus
# * Some use custom shell scripts to avoid the "mvn deploy" goal

####################
# COMMON FUNCTIONS #
####################

# Changed prefix from lf to acumos; no other change from global-jjb
- acumos_maven_common: &acumos_maven_common
    name: acumos-maven-common

    project-type: freestyle
    node: '{build-node}'
    jdk: '{java-version}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          # Staging repos do not make sense for CLM jobs so set it blank.
          staging-profile-id: '{staging-profile-id}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      # TODO: Make email notification work.
      # - lf-infra-email-notify:
      #     email-recipients: '{email-recipients}'
      #     email-prefix: '[releng]'
      - lf-infra-publish

###############
# Maven Merge #
###############

# Changed prefix from lf to acumos;
# adds lf-infra-docker-login to version from global-jjb
- acumos_maven_merge: &acumos_maven_merge
    name: acumos-maven-merge

    ######################
    # Default parameters #
    ######################

    archive-artifacts: ''
    branch: master
    build-days-to-keep: 30  # 30 days in case we need to troubleshoot
    build-timeout: 30
    cron: ''
    git-url: '$GIT_URL/$PROJECT'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-opts: ''
    mvn-params: '-Dmerge'
    mvn-version: mvn33
    nexus-cut-dirs: 6  # Number of dirs in the Nexus path to remove for wget -r.
    staging-profile-id: ''  # Unused by this job.
    stream: master
    submodule-recursive: true

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**'

    post_build_trigger: ''

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-jacoco-nojava-workaround
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-infra-docker-login:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      # must provide maven settings AFTER docker due to its cleanup
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - lf-infra-create-netrc:
          server-id: '{mvn-snapshot-id}'
      - inject:
          properties-content: |
              NEXUS_CUT_DIRS={nexus-cut-dirs}
              NEXUS_REPO={nexus-snapshot-repo}
              NEXUS3_PULL_REGISTRY={nexus3-public-registry}
              NEXUS3_PUSH_REGISTRY={nexus3-snapshot-registry}
      - shell: !include-raw-escape:
          - ../global-jjb/shell/lftools-install.sh
          - ../global-jjb/shell/common-variables.sh
          - ../global-jjb/shell/maven-fetch-metadata.sh
          - ../global-jjb/shell/maven-build.sh
          - ../global-jjb/shell/maven-deploy.sh
      - lf-provide-maven-settings-cleanup

    publishers:
      - findbugs
      - lf-jacoco-report
      - lf-infra-publish
      - trigger-parameterized-builds: '{obj:post_build_trigger}'

# Adds -dl- to name and calls renamed macros; no other change from global-jjb
- job-template:
    name: '{project-name}-maven-dl-merge-{stream}'
    id: gerrit-maven-dl-merge
    <<: *acumos_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_maven_merge

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    triggers:
      # push fresh build weekly to SNAPSHOT repository
      - timed: 'H H * * 0'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

#################
# Maven Release #
#################

# Changed prefix from lf to acumos;
# adds lf-infra-docker-login to version from global-jjb
- acumos_maven_release: &acumos_maven_release
    name: acumos-maven-release

    ######################
    # Default parameters #
    ######################

    archive-artifacts: ''
    branch: master
    build-days-to-keep: 30  # 30 days in case a release takes long to get approved.
    build-timeout: 30
    cron: ''
    git-url: '$GIT_URL/$PROJECT'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn33
    stream: master
    submodule-recursive: true

    gerrit_release_triggers:
      - comment-added-contains-event:
          comment-contains-value: build release$

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-jacoco-nojava-workaround
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-infra-docker-login:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      # must provide maven settings AFTER docker due to its cleanup
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - lf-infra-create-netrc:
          server-id: '{mvn-staging-id}'
      - inject:
          properties-content: |
              NEXUS3_PULL_REGISTRY={nexus3-public-registry}
              NEXUS3_PUSH_REGISTRY={nexus3-staging-registry}
      - shell: !include-raw-escape:
          - ../global-jjb/shell/lftools-install.sh
          - ../global-jjb/shell/common-variables.sh
          - ../global-jjb/shell/maven-patch-release.sh
          - ../global-jjb/shell/maven-build.sh
          - ../global-jjb/shell/maven-stage.sh
      - lf-provide-maven-settings-cleanup

# Adds -dl- to name and calls renamed macros; no other change from global-jjb
- job-template:
    name: '{project-name}-maven-dl-release-{stream}'
    id: gerrit-maven-dl-release
    <<: *acumos_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_maven_release

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    triggers:
      - timed: '{obj:cron}'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_release_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'

################
# Maven Verify #
################

# Changed prefix from lf to acumos;
# adds lf-infra-docker-login to version from global-jjb;
# uses acumos common variables script;
# uses acumos maven-install shell script.
- acumos_maven_verify: &acumos_maven_verify
    name: acumos-maven-verify

    ######################
    # Default parameters #
    ######################

    archive-artifacts: ''
    branch: master
    build-days-to-keep: 7
    build-timeout: 60
    git-url: '$GIT_URL/$PROJECT'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-opts: ''
    mvn-params: '-Dstream=$STREAM'
    mvn-version: mvn33
    staging-profile-id: ''  # Unused in this job
    stream: master
    submodule-recursive: true

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: recheck$
    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**'

    #####################
    # Job Configuration #
    #####################

    concurrent: true

    builders:
      - lf-jacoco-nojava-workaround
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-infra-docker-login:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      # must provide maven settings AFTER docker due to its cleanup
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - inject:
          properties-content: |
              NEXUS3_PULL_REGISTRY={nexus3-public-registry}
      - shell: !include-raw-escape:
          - ../global-jjb/shell/lftools-install.sh
          - ../global-jjb/shell/common-variables.sh
          - shell/acumos-maven-install.sh
      - lf-provide-maven-settings-cleanup

    publishers:
      - findbugs
      - lf-jacoco-report
      - lf-infra-publish

# Adds -dl- to name and calls renamed macros; no other change from global-jjb
- job-template:
    name: '{project-name}-maven-dl-verify-{stream}-{mvn-version}-{java-version}'
    id: gerrit-maven-dl-verify
    <<: *acumos_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_maven_verify

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'
            
###############
# Maven Sonar #
###############

# Copied from global-jjb, not modified, anchors must be in file
- acumos_maven_sonar: &acumos_maven_sonar
    name: acumos-maven-sonar

    ######################
    # Default parameters #
    ######################

    branch: master  # Sonar should always be run on master branch
    build-days-to-keep: 7
    build-timeout: 30
    git-url: '$GIT_URL/$PROJECT'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn33
    sonar-mvn-goal: 'sonar:sonar'
    staging-profile-id: ''  # Unused in this job
    stream: master
    submodule-recursive: true

    gerrit_sonar_triggers:
      - comment-added-contains-event:
          comment-contains-value: run-sonar$

    #####################
    # Job Configuration #
    #####################

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          # Staging repos do not make sense for Sonar jobs so set it blank.
          staging-profile-id: ''
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.
      - string:
          name: SONAR_MAVEN_GOAL
          default: '{sonar-mvn-goal}'
          description: |
              Maven goals to pass to the Sonar call. Typically sonar:sonar
              however to use a specific version of the sonar-maven-plugin we
              can call "org.codehaus.mojo:sonar-maven-plugin:3.3.0.603:sonar".

    triggers:
      - timed: 'H H * * 6'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_sonar_triggers}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/master'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - acumos-infra-maven-sonar:
          mvn-settings: '{mvn-settings}'
          mvn-version: '{mvn-version}'

    publishers:
      - lf-jacoco-report
      - findbugs
      - lf-infra-publish

# Replicated to modify list of builders -
# custom shell script uses goal test
- builder:
    name: acumos-infra-maven-sonar
    # Run a Sonar build with Maven
    builders:
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - inject:
          # Switch this to the sonar wrapper when JJB 2.0 is available
          properties-content: SONAR_HOST_URL=$SONAR_URL
      - lf-provide-maven-settings:
          global-settings-file: global-settings
          settings-file: '{mvn-settings}'
      - shell: !include-raw-escape:
          - ../global-jjb/shell/common-variables.sh
          - shell/acumos-maven-sonar.sh
      - lf-provide-maven-settings-cleanup

# Copied from global-jjb template.
# Exists only to call custom anchor.  
# Does NOT login to docker, but I've used "-dl-" in all other names.
#
# Does NOT use {stream} in the name so only yields a single job,
# regardless of how many branches (streams) are defined, so the
# Maven STREAM parameter has garbage in it.
- job-template:
    name: '{project-name}-maven-dl-sonar'
    id: gerrit-maven-dl-sonar
    <<: *acumos_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *acumos_maven_sonar

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: $GERRIT_REFSPEC
          branch: $GERRIT_BRANCH
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
            
