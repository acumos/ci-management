---
project: '<sub-project_name>'
project_creation_date: '<YYYY-MM-DD>'
project_category: '<project_type>'
lifecycle_state: '<lifecycle_state>'
project_lead: <project_lead>
    name: '<first> <last>'
    email: '<email_address>'
    id: '<LFID>'
    company: '<company_name>'
    timezone: '<timezone>'
primary_contact: <primary_contact"
issue_tracking:
    type: 'jira'
    url: 'https://jira.acumos.org/projects/ACUMOS'
    key: 'ACUMOS'
mailing_list:
    type: 'groups.io'
    url: '<mailing_list_url>'
    tag: '<[sub-project_name]>'
realtime_discussion:
    type: 'irc'
    server: 'freenode.net'
    channel: '#lf-releng'
meetings:
    - type: '<i.e. zoom, webex>'
      agenda: '<wiki_ url>'
      url: '<meeting_url>'
      server: '<i.e. freenode, slack>'
      channel: '<channel_name>'
      repeats: '<frequency of meeting>'
      time: '<time> UTC'
repositories:
    - '<repository_name'
committers:
    - <generated by script>
tsc:
    approval: '<project_approval_url>'
    changes:
        - type: '<i.e. removal, promotion>'
          name: '<first> <last>'
          link: '<meeting_notes_url>'
